<nav class="navbar navbar-light fixed-top bg-faded">
  <div class="row align-items-center align-content-center">
    <div class="col-6">
      <button class="btn sidebar-toggle"
              (click)="ui.toggleSidebar()">
           <i [class]="'fa fa-fw fa-' + (ui.sidebarOpen ? 'chevron-circle-left' : 'bars')"></i>
      </button>
      <div class="navbar-brand">
        ngx
        <img *ngIf="ui.headerImg"
             [src]="ui.headerImg"
             height="44px" /> plus
      </div>
    </div>
    <div class="col-6">
      <div *ngIf="user"
           ngbDropdown>
        <button class="btn btn-outline-secondary float-right"
                id="navUserDrop"
                ngbDropdownToggle>
          <div class="img-wrap">
            <img src="assets/img/id.jpg"
                 height="44px"
                 width="44px"
                 class="img-avatar" />
          </div>
          &nbsp; {{ user.fullName }}
        </button>
        <div class="dropdown-menu dropdown-menu-right"
             aria-labelledby="navUserDrop">
          <button class="dropdown-item"
                  (click)="logout()">
            <i class="fa fa-fw fa-sign-out"></i> Log Out
          </button>
        </div>
      </div>
      <button class="btn morebar-toggle"
              (click)="ui.toggleMorebar()">
           <i [class]="'fa fa-fw fa-ellipsis-v'"></i>
      </button>
    </div>
  </div>

<breadcrumb [class.open]="ui.sidebarOpen"></breadcrumb>
